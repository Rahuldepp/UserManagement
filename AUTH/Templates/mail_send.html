<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Submission Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .submit-btn {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
      }
      .submit-btn:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Enter OTP</h2>
      <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="otp">OTP</label>
          <input
            type="text"
            id="otp"
            name="otp"
            required
            maxlength="6"
            placeholder="Enter your OTP"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>ALERT: {{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    <a href="/authentication/login/"><strong>Login</strong></a>
  </body>
</html>
