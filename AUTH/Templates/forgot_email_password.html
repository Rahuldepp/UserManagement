<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      /* Styling for the form container */
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f2f2f2;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        font-family: Arial, sans-serif;
      }

      /* Styling for form title */
      .form-container h2 {
        text-align: center;
        color: #333;
      }

      /* Styling for input labels */
      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #555;
      }

      /* Styling for input fields */
      input[type="email"],
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      /* Styling for the submit button */
      .submit-btn {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      /* Hover effect for submit button */
      .submit-btn:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Enter Your Email to Change Your Password</h2>
      <form action="{% url 'forgot_email_password' %}" method="POST">
        {% csrf_token %}
        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
